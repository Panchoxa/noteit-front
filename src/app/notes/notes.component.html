<div class="container">
  <!-- Note menu -->
  <div class="row" style="margin-top:12px;">
    <div class="col-md-8">
      <input type="text"
             class="form-control"
             style="width: 100%;"
             placeholder="Search notes...">
    </div>
    <div class="col-md-4">
      <button type="button"
              (click) = "createNotebook()"
              class="btn btn-info pull-right"
              style="margin-left:12px;"><i class="fa fa-plus"></i> New notebook
      </button>
      <button type="button"
              class="btn btn-warning pull-right"
              style="margin-left:12px;"><i class="fa fa-plus"></i> New note
      </button>
    </div>
  </div>
  <!-- Note content -->
  <div class="row" style="margin-top: 28px;">
    <!-- Notebooks Menu -->
    <div class="col-md-3">
      <br>
      <div class="list-group list-group-flush">
        <a class="list-group-item list-group-item-action">
          <i class="fa fa-book"></i>&nbsp;ALL
        </a>
        <!-- Notebook List -->
        <a *ngFor="let notebook of notebooks" class="list-group-item list-group-item-action">
          <i class="fa fa-book"></i>&nbsp;
            <input (change)="updatedNotebook(notebook)" [(ngModel)]="notebook.name" class="input-label" style="width: 80%"
                   type="text">
          <span class="input-label-underline"></span>
          <a (click)="deleteNotebook(notebook)" href="" class="pull-right text-danger">
            <i class="fa fa-trash-o"></i>
          </a>
        </a>
      </div>
    </div>
        <!-- Notes Panel -->
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-12">
          <!-- Message if there are no notes -->
          <p *ngIf="notes.length === 0">There are no notes to display in this notebook</p>
        </div>
      </div>
      <div class="row">
        <!-- Note list -->
        <div *ngFor="let note of notes" class="card bg-warning" style="border: 4px solid white;">
          <div class="card-body" style="padding: 8px; margin-top: 8px;">
            <div>
              <!-- title -->
              <input type="text"
                     [(ngModel)]="note.title"
                     class="input-label-lg"
                     maxlength="18" style="width: 80%"
              />
              <a (click)="deleteNote(note)" class="pull-right text-danger">
                <i class="fa fa-trash-o"></i>
              </a>
            </div>
            <!-- text -->
            <textarea
              [(ngModel)]="note.text"
              class="input-label"
              style="=width: 100%;" rows="6"></textarea>
            <strong class="text-info" style="font-size: small"></strong>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
